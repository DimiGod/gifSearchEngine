<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Search Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Title, Search Bar and Button Container -->
    <div class="container">
        <h1>Gif Search</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputSearch">Search for gifs here</label>
                <input type="phrase" class="form-control" id="exampleInputSearch" aria-describedby="searchHelp"
                    placeholder="Start typing...">
                <small id="searchHelp" class="form-text text-muted">Type a keyword or phrase to find the perfect
                    gif</small>
            </div>
            <button type="search" class="btn btn-primary">Search</button>
        </form>
    </div>
    <!-- Container for search results-->
    <div class="container">
        
    </div>
</body>

</html>
